<div>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4>Record</h4>
      <form>
        <div class="form-group">
          <label for="title">Username</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTutorial.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Total Time Phone Accessed</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type = "date"
            class="form-control"
            id="date"
            required
            [(ngModel)]="currentTutorial.tadate"
            name="date"
          />
        </div>

        <div class="form-group">
          <label for="mood">Mood</label>
          <select placeholder="Select Mood"
            class="form-control"
            id="mood"
            required
            [(ngModel)]="currentTutorial.mood"
            name="mood"
          >
          {{currentTutorial.mood == "good" ? '<option value="good" selected> Good </option>':'<option value="good"></option>'}} 
          {{currentTutorial.mood == "bad"? '<option value="bad" selected> Bad </option>':'<option value="bad"></option>'}}
          {{currentTutorial.mood == "average"? '<option value="average" selected> Average </option>':'<option value="average"></option>'}}
        </select>
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTutorial.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTutorial.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial.id">
      <br />
      <p>Cannot access this record...</p>
    </div>
  </div>
